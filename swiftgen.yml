ib:
  inputs: RecordMap/UserInterface
  outputs:
    - templateName: scenes-swift4
      output: RecordMap/Utils/Generated/StoryboardScenes.swift
    - templateName: segues-swift4
      output: RecordMap/Utils/Generated/StoryboardSegues.swift
xcassets:
  inputs:
    - RecordMap/Resources/Assets.xcassets
  outputs:
    - templateName: swift4
      output: RecordMap/Utils/Generated/Assets.swift
strings:
    inputs: RecordMap/Resources/Strings/Localizable.strings
    outputs:
        templateName: structured-swift4
        output: RecordMap/Utils/Generated/LocalizableStrings.swift
